<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>...</title>
        <style></style>
    </head>
    <body>
        <main>
            <form>
                <select id="ll"><!-- law level -->
                    <option selected disabled value="">法律位階</option>
                    <option value="章程">章程</option>
                    <option value="法律">法律</option>
                    <option value="命令">命令</option>
                </select>
                <input type="text" id="ln" /><!-- law name -->
                <!-- <input type="text" id="lu" value="https://tcfshsu.github.io/law/laws/law?a=" /><!-- law url （可用script生成）-->
                <select id="lc"><!-- law category -->
                    <option selected disabled value="">法規類別</option>
                    <option value="中央法規">中央法規</option>
                </select>
                <input type="text" id="lm" /><!-- law modified date （章程、法律或議會命令：全案表決通過大會日期；學生會或評委會命令：公布日）-->
                <input type="text" id="led" /><!-- law effective date （有特殊條件（如待命令完成後實施等，不含明訂實施日期或自公布日（通過日）實施者）才生效才要填）-->
                <!-- <input type="text" id="len" /><!-- law effective note （目前應該用不到）-->
                <input type="checkbox" id="lan" /><!-- law abandon note -->
                <input type="checkbox" id="he" /><!-- has eng ver -->
                <input type="text" id="en" /><!-- law eng name -->
                <input type="text" id="lh" /><!-- law history -->
                <input type="text" id="lf" /><!-- law foreword -->
                <input type="submit" formmethod="dialog" id="confirm" />
            </form>
            <textarea id="out" rows="30" cols="100" readonly></textarea>
        </main>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
